<section class="hero is-fullheight is-primary">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-6-tablet is-5-desktop is-4-widescreen">
          <div class="login-card">
            <div class="login-header">
              <div class="has-text-centered">
                <div class="login-icon">
                  <i class="fas fa-user-shield fa-4x has-text-white"></i>
                </div>
                <h1 class="title is-3 has-text-white mb-4">Iniciar Sesión</h1>
                <p class="subtitle is-6 has-text-white mt-2">Sistema de Gestión de Clientes</p>
              </div>
            </div>

            <div class="login-content">
              <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <!-- Error Message -->
                <div class="notification is-danger is-light" *ngIf="errorMessage">
                  <button type="button" class="delete" (click)="errorMessage = null" title="Cerrar mensaje de error"></button>
                  <i class="fas fa-exclamation-triangle mr-2"></i>
                  {{ errorMessage }}
                </div>

                <!-- Username Field -->
                <div class="field">
                  <label class="label">
                    <i class="fas fa-user mr-1"></i>
                    Usuario
                  </label>
                  <div class="control has-icons-left">
                    <input 
                      class="input" 
                      [class.is-danger]="usernameField.invalid && usernameField.touched"
                      type="text" 
                      name="username"
                      [(ngModel)]="username" 
                      #usernameField="ngModel"
                      required 
                      placeholder="Ingrese su usuario"
                      autocomplete="username">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                  <p class="help is-danger" *ngIf="usernameField.invalid && usernameField.touched">
                    El usuario es obligatorio
                  </p>
                </div>

                <!-- Password Field -->
                <div class="field">
                  <label class="label">
                    <i class="fas fa-lock mr-1"></i>
                    Contraseña
                  </label>
                  <div class="control has-icons-left">
                    <input 
                      class="input" 
                      [class.is-danger]="passwordField.invalid && passwordField.touched"
                      type="password" 
                      name="password"
                      [(ngModel)]="password" 
                      #passwordField="ngModel"
                      required 
                      placeholder="Ingrese su contraseña"
                      autocomplete="current-password">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                  <p class="help is-danger" *ngIf="passwordField.invalid && passwordField.touched">
                    La contraseña es obligatoria
                  </p>
                </div>

                <!-- Submit Button -->
                <div class="field">
                  <div class="control">
                    <button 
                      type="submit" 
                      class="button is-primary is-fullwidth" 
                      [class.is-loading]="loading"
                      [disabled]="loginForm.invalid || loading">
                      <i class="fas fa-sign-in-alt mr-2" *ngIf="!loading"></i>
                      Iniciar Sesión
                    </button>
                  </div>
                </div>

                <!-- demo credentials removed -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
